<!--- флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей. --->

<html>
<body>

<p> Flags </p>
<div id="Russia">
   <p>Russia</p>
   <svg width="180", height="120">
	<rect x="0" y="0" width="180" height="40" style="fill: white; stroke: black"/>
	<rect x="0" y="40" width="180" height="40" style="fill: blue; stroke: black"/>
	<rect x="0" y="80" width="180" height="40" style="fill: red; stroke: black"/>
   </svg>
</div>

<div id="France">
   <p>France</p>
   <svg width="180", height="120">
	<rect x="0" y="0" width="60" height="120" style="fill: blue; stroke: black"/>
	<rect x="60" y="0" width="60" height="120" style="fill: white; stroke: black"/>
	<rect x="120" y="0" width="60" height="120" style="fill: red; stroke: black"/>
   </svg>
</div>

<div id="Finland">
   <p>Finland</p>
   <svg width="180", height="120">
	<rect x="0" y="0" width="180" height="120" style="fill: none; stroke: black"/>
	<line x1="0" y1="60" x2="180" y2="60" style="stroke: blue; stroke-width: 30"/>
	<line x1="60" y1="0" x2="60" y2="120" style="stroke: blue; stroke-width: 30"/>
   </svg>
</div>

<div id="Schwitzerland">
   <p>Schwitzerland</p>
   <svg width="180", height="120">
	<rect x="0" y="0" width="180" height="120" style="fill: red; stroke: black"/>
	<line x1="50" y1="60" x2="130" y2="60" style="stroke: white; stroke-width: 30"/>
	<line x1="90" y1="20" x2="90" y2="100" style="stroke: white; stroke-width: 30"/>
   </svg>
</div>
<!--- 
<div id="Japan">
   <p>Japan</p>
   <svg width="180", height="120">
	<rect x="0" y="0" width="180" height="120" style="fill: red; stroke: black"/>
	<line x1="50" y1="60" x2="130" y2="60" style="stroke: white; stroke-width: 30"/>
	<line x1="90" y1="20" x2="90" y2="100" style="stroke: white; stroke-width: 30"/>
   </svg>
</div>
--->
</body>
</html>
